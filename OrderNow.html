<!-- JavaScript Validation  codes -->
<script>
document.addEventListener("DOMContentLoaded", function () { //the fields to be filled in the order placement
  const form = document.getElementById("orderForm");

  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const phone = document.getElementById("phone");

  const foodChecks = document.querySelectorAll(".food-check");
  const quantityInputs = document.querySelectorAll(".quantity-input");
  const mealTypeError = document.getElementById("mealTypeError");//Errors for each field to be filled 
  const foodError = document.getElementById("foodError");
  const terms = document.getElementById("terms");
  const termsError = document.getElementById("termsError");

  const nameError = document.getElementById("nameError");
  const emailError = document.getElementById("emailError");
  const phoneError = document.getElementById("phoneError");

  // 1. To Toggle and enable the quantity input to be visibile
  foodChecks.forEach((checkbox, index) => {
    checkbox.addEventListener("change", function () {
      const qtyInput = quantityInputs[index];
      qtyInput.classList.toggle("d-none", !checkbox.checked);
      if (!checkbox.checked) qtyInput.value = "";
    });
  });

  // 2.  Validation of the entire form when the submit button is clicked
  form.addEventListener("submit", function (e) {
    let valid = true;

    // Clear previous errors
    nameError.textContent = "";
    emailError.textContent = "";
    phoneError.textContent = "";
    foodError.textContent = "";
    mealTypeError.textContent = "";
    termsError.textContent = "";

    // Validation of the name
    if (name.value.trim() === "") {
      nameError.textContent = "Full name is required.";
      valid = false;
    }

    //  Validation of the email
    const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!emailPattern.test(email.value.trim())) {
      emailError.textContent = "Please enter a valid email.";
      valid = false;
    }

    //  Validation of the entered email
    const phonePattern = /^\d{10,15}$/;
    if (!phonePattern.test(phone.value.trim())) {
      phoneError.textContent = "Please enter a valid phone number (10-15 digits)."; //the text displayed
      valid = false;
    }

    // Food + quantity validation
    let foodSelected = false;
    foodChecks.forEach((checkbox, index) => {
      if (checkbox.checked) {
        const qty = quantityInputs[index].value;
        if (!qty || qty < 1) {
          foodError.textContent = "Please enter a valid quantity for selected food.";
          valid = false;
        } else {
          foodSelected = true;
        }
      }
    });

    if (!foodSelected) { // the food be ordered should be selected at least one or an error will bwe displayed
      foodError.textContent = "Please select at least one food item.";
      valid = false;
    }

    //  validation of the type of meal
    const mealTypeSelected = document.querySelector('input[name="mealType"]:checked');
    if (!mealTypeSelected) {
      mealTypeError.textContent = "Please select a meal type.";
      valid = false;
    }

    // Terms and conditions should be selected for order submission to be processed
    if (!terms.checked) {
      termsError.textContent = "You must agree to the terms & conditions.";
      valid = false;
    }

    if (!valid) {
      event.preventDefault(); //to prevent browser defualt behaviour of submitting the form
    }
  });
});

</script>
